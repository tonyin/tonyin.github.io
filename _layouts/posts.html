---
layout: default
---

<div>
  <h2 class="post-list-heading">{{ page.title | default: "Posts" }}</h2>
  <ul class="post-list">
  {%- for post in site.posts -%}
    {%- if post.tags contains page.tags -%}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
      {%- if site.show_excerpts -%}
        {{ post.excerpt }}
      {%- endif -%}
    </li>
    {%- endif -%}
  {%- endfor -%}
  </ul>
</div>
